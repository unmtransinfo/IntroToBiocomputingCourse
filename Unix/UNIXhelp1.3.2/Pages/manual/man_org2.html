<H1>Searching by keyword</H1>

<P>The command</P>

<PRE WIDTH=80>   <STRONG>man -k <EM>keyword</EM></STRONG>
</PRE>

<P>displays a one line synopsis of each command that
has "keyword" in its description.</P>

<P>Enclose a "phrase" in single quotes to search for it.</P>

<PRE WIDTH=80>   <STRONG>man -k '<EM>phrase_to_search_for'</EM></STRONG>
</PRE>
