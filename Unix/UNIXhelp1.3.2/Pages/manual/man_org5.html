<H1>Printing manual pages</H1>

<P>To print a copy of the manual page to a high quality PostScript
printer:</P>

<PRE WIDTH=80>   <STRONG>man -t <EM>name_of_command</EM></STRONG>
</PRE>

<P>To print a copy of a manual page on a line printer:</P>

<PRE WIDTH=80>   <STRONG>man <EM>name_of_command</EM> | lpr <EM>name_of_printer</EM></STRONG>
</PRE>
