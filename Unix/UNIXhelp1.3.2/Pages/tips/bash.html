<H1><SAMP>bash</SAMP> Tip</H1>

<P>When you login, the BASH shell only reads the <SAMP>.bash_profile</SAMP>
file. Check that the line</P>

<PRE WIDTH=80>   source $HOME/.bashrc
</PRE>

<P>is in your <SAMP>.bash_profile</SAMP> file.  This ensures that the 
<SAMP>.bashrc</SAMP> file
is read each time you login or start a subshell.</P>
