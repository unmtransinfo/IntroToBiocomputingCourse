<H1><SAMP>tar</SAMP>: Unpacking tip</H1>

<P>Always <A HREF="../tasks/mv.html">move</A> to an 
<A HREF="../tasks/mkdir.html">empty directory</A> before unpacking a
tarfile.</P>

<P>When you unpack a tarfile its contents are written to the
current directory.  Any file or directory with the same
name as the contents of the tarfile will be <EM>overwritten</EM>!</P>
