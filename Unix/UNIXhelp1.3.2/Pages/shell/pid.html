<H1>PID</H1>

<P>The process identity (PID) number for this process. As
each process is begun it is assigned a process number.
Each system has a maximum value for the PID number.
When this is reached the PID numbering is started again.</P>

<P>This number is used to <A HREF="jobz5.html">kill the process</A>.</P>
