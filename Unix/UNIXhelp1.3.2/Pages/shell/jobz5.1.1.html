<H1>Using the shell built-in kill command</H1>

<P>Most <A HREF="oview2.html">shells</A> other than the Bourne
shell have a built-in <STRONG>kill</STRONG> command.</P>

<P>You can also use this built-in shell command to kill
background jobs.</P>

<PRE WIDTH=80>   <STRONG>kill %<EM>job_number</EM></STRONG>
</PRE>

<P>See the <A HREF="../manual/man_org4.html">man page</A>
for <A HREF="../environment/env6.html">your shell</A>
for more information.</P>
