<H1>Changing the size of the command history</H1>

<P>By <A HREF="../glossary/gd.html#default">default</A> only the previous command is saved
in the command history list.</P>

<P><A HREF="../environment/env3d.html">Set the environment variable</A>
<SAMP>HISTSIZE</SAMP>. For example:</P>

<PRE WIDTH=80>   <STRONG>HISTSIZE=50;export HISTSIZE</STRONG>
</PRE>

<P>This will keep a history of the fifty (50) most recent
commands that you have used.</P>
