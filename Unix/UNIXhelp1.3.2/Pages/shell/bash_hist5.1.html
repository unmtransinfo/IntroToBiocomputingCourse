<H1>Using the built-in editing commands</H1>

<P>The BASH shell provides you with built-in command line
editing that is identical to the <A HREF="../emacs/index.html">EMACS editor</A>.</P>

<P>You can also switch to using a <A HREF="../vi/index.html">vi editing mode</A> by
entering the command:</P>

<PRE WIDTH=80>   <STRONG>M-^m</STRONG>
</PRE>

<P>To switch from vi mode to EMACS mode use the command:</P>

<PRE WIDTH=80>   <STRONG>M-^e</STRONG>
</PRE>
