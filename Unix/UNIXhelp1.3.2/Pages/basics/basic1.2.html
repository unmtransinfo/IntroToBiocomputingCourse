<H1>Problems with logging in</H1>

<DL>
<DT><SAMP>login incorrect<BR>login:</SAMP></DT>

<DD><P><EM>Either</EM> you made a typing error while entering your 
username or password <BR><EM>or</EM> the &lt;Caps Lock&gt; key is on and
everything is being sent to the system in uppercase letters.</P>

<P>UNIX is case sensitive.  If your username is <SAMP>"kira"</SAMP>, do
not enter <SAMP>KIRA</SAMP> or <SAMP>Kira</SAMP>.</P></DD>
</DL>
