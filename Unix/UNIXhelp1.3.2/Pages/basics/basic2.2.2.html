<H1>Example of logging out from another shell</H1>

<P>To logout from another <A HREF="../glossary/gs.html#shell">shell</A>:</P>

<PRE WIDTH=80>   <STRONG>logout</STRONG>
   Not login shell.
   <STRONG>exit</STRONG>
   <STRONG>logout</STRONG>
</PRE>

<P>The user tries to logout from a shell that is not a login
shell. They exit from this shell and are then able to logout.</P>
