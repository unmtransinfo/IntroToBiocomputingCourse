<H1>Take care!</H1>

<P>Do not use the name of a file that already exists. If you
do, it will be overwritten by the new copy.</P>

<H2>To avoid this ...</H2>

<P>Set the shell variable "noclobber" so that existing files
cannot be overwritten (or clobbered).</P>

<UL>
<LI><A HREF="../environment/env7.html">How to do it</A></LI>
</UL>
