<H1>Unpacking a tar file</H1>

<P>To unpack a tar file use the <STRONG>tar</STRONG> command. For example:</P>

<PRE WIDTH=80>   <STRONG>tar xvf project.tar</STRONG>
</PRE>

<P>This will unpack the contents of the tarfile <SAMP>project.tar</SAMP>
in the current directory.</P>
