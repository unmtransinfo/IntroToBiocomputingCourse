<H1>Moving between screens</H1>

<P>Press the <SAMP>ESC</SAMP> key to enter command mode before using
these commands.</P>

<PRE WIDTH=80>
<EM>To move                         Do this ...</EM>
<HR>
forward one screen              <STRONG>^F</STRONG>

backward one screen             <STRONG>^B</STRONG>

forward half screen (down)      <STRONG>^D</STRONG>

backward half screen (up)       <STRONG>^U</STRONG>
</PRE>
