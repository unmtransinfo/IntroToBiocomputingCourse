<H1>Move the cursor between lines</H1>

<P>Press the <SAMP>ESC</SAMP> key to enter command mode before using
these commands.</P>

<PRE WIDTH=80><EM>To move to                      Do this ...</EM>
<HR>
next line down (same column)    <STRONG>j</STRONG>

start of next line down         <STRONG>+</STRONG>

previous line (same column)     <STRONG>k</STRONG>

start of previous line          <STRONG>-</STRONG>
</PRE>
