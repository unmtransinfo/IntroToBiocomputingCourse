<H1>Change an option value temporarily</H1>

<P>To change a the value of an option temporarily:</P>

<PRE WIDTH=80>   <STRONG>:set <EM>option_name</EM></STRONG>
</PRE>

<P>or:</P>

<PRE WIDTH=80>   <STRONG>:set <EM>option_name</EM>=<EM>value</EM></STRONG>
</PRE>

<P>This sets the value of the option until you quit <STRONG>vi</STRONG>.</P>
