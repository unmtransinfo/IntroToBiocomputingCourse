<H1>Cancelling an editing session</H1>

<P>You check out a file, edit it, and then decide that
you don't want this new version.</P>

<PRE WIDTH=80>   <STRONG>sccs unedit <EM>filename</EM></STRONG>
</PRE>

<P>This removes the file and reverts to the previous
version number.</P>
