<H1>Which files are being edited?</H1>

<P>You can get information about which files are being
edited, and who is editing each one, with the
command:</P>

<PRE WIDTH=80>   <STRONG>sccs info</STRONG>
</PRE>

<P>To list the files being edited by a particular
person use the command:</P>

<PRE WIDTH=80>   <STRONG>sccs info -u <EM>username</EM></STRONG>
</PRE>
