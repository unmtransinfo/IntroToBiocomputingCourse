</HEAD>

<BODY BGCOLOR="FFFFFF">
<H1>Guidelines for quoting command arguments</H1>

<DL>
<DT><STRONG><SAMP>\</SAMP></STRONG></DT>
<DD>prevent the shell from expanding
any single special character.<BR></DD>
</DL>

<DL>
<DT><STRONG><SAMP>'  '</SAMP></STRONG></DT>
<DD>prevent the shell from expanding
all special characters enclosed in this string except
 <SAMP>!</SAMP>.<BR></DD>
</DL>

<DL>
<DT><STRONG><SAMP>"  "</SAMP></STRONG></DT>
<DD>prevent the shell from expanding any enclosed special character
except
 <SAMP>$</SAMP>, <SAMP>`</SAMP> and <SAMP>!</SAMP>.<BR></DD>
</DL>
