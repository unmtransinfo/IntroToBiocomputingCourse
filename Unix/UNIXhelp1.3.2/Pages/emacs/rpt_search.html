<H1>To repeat a search</H1>

<P><STRONG>1.</STRONG> Give the search instruction 
(<A HREF="search_for.html">forward</A> or 
<A HREF="search_back.html">reverse</A>)</P>

<P><STRONG>2.</STRONG> Press the META key.  You can repeat this
procedure all through the file.</P>
