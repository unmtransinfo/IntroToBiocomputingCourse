<H1>Entering MicroEMACS commands</H1>

<P>To start using the 'toolkit' of editing instructions known
collectively as MicroEMACS enter the command:</P>

<PRE WIDTH=80>   <STRONG>ue</STRONG>
</PRE>

<P>You are then placed 'in' MicroEMACS and use
instructions that enable you to add, delete and
manipulate text in the file.</P>
