<H1>Creating a new file</H1>

<P>To create a new file you first need to choose a name
for it.  It is best to give it a name which is
meaningful to you, for example, if you are writing a
letter call the file <SAMP>letter</SAMP>.</P>

<P>You can create a new file in two ways:</P>

<UL>
<LI><A HREF="ue_using.html">using a filename</A></LI>
<LI><A HREF="ue_without.html">without using a filename</A></LI>
</UL>
