<H2><A NAME="link">link</A></H2>

<DL>
<DD><P>a connection between an <A HREF="gi.html#inodenumber">inode
number</A> and the filename(s)
associated with it.</P></DD>
</DL>

<H2><A NAME="localhost">local host</A></H2>

<DL>
<DD><P>the host on the network which you are currently using.</P></DD>
</DL>
