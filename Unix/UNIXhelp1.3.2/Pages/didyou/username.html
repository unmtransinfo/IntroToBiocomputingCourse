<H1>Displaying your current username</H1>

<P>To display the current effective username by which you
are known to the system use the command:</P>

<PRE WIDTH=80>   <STRONG>whoami</STRONG>
</PRE>

<P>This is a useful command if you have several accounts on a
system and 
<A HREF="../basics/basic1.5.2.html">switch between them</A> using the 
<STRONG>su</STRONG> command.</P>
