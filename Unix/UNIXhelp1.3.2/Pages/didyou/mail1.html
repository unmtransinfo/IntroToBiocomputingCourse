<H1>About mail files</H1>

<P>Mail files are simply text files, with a format that the mail
program understands.  You can process them with any of
the standard UNIX utilities like 
<A HREF="../utilities2/grep.html">grep</A>, and read
them with <A HREF="../editors/index.html">editors</A> or 
<A HREF="../tasks/display1.html">paginators</A>.</P>
