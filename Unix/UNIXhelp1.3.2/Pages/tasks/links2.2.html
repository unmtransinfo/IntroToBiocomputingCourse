<H1>Using symbolic links</H1>

<P>Your files (and directories) may be located on several
different <A HREF="../glossary/gf.html#filesystem">file systems</A>.
To link files that are in
different file systems you need to make a symbolic link.</P>

<P>To make a symbolic link use the command:</P>

<PRE WIDTH=80>   <STRONG>ln -s <EM>source linkname</EM></STRONG>
</PRE>
