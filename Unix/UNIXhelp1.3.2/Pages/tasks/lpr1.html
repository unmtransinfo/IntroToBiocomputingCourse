<H1>Examples of using the lpr commnand</H1>

<P>To print a single file:</P>

<PRE WIDTH=80>   <STRONG>lpr memo</STRONG>
</PRE>

<P>This prints the file <SAMP>memo</SAMP> to your 
<A HREF="lpr2.1.html">default printer</A>.</P>

<HR>

<P>To print several files:</P>

<PRE WIDTH=80>   <STRONG>lpr may june july</STRONG>
</PRE>

<P>This prints the files <SAMP>may</SAMP>, <SAMP>june</SAMP>
and <SAMP>july</SAMP> to your default printer.</P>
