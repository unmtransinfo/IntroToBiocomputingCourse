<H1>Linking files</H1>

<P>To link a file use the command:</P>

<PRE WIDTH=80>   <STRONG>ln <EM>filename1 linkname</EM></STRONG>
</PRE>

<P>Making a link to a file does not create another copy of
the file; it makes a connection between the file and the
linkname.</P>
