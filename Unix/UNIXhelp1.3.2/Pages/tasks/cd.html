<H1>Changing to another directory</H1>

<P>To change your current working directory use the command:</P>

<PRE WIDTH=80>   <STRONG>cd <EM>pathname</EM></STRONG>
</PRE>

<P>where <EM>pathname</EM> specifies the directory that you want to
move to.</P>

<P>The pathname can be given as either a 
<A HREF="../glossary/gf.html#fullpath">full pathname</A>
or a 
<A HREF="../glossary/gr.html#relpath">relative pathname</A>.</P>
