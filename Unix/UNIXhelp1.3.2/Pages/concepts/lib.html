<H1>The <SAMP>/lib</SAMP> directory</H1>

<P>This directory contains libraries that are used by
various programs and languages.</P>

<P>Often in modern UNIX systems this directory is simply a
<A HREF="../tasks/links.html">link</A> to <SAMP>/usr/lib</SAMP>.</P>
