<H1>The <SAMP>/etc</SAMP> directory</H1>

<P>This directory contains various commands and files which
are used for system administration. One of these files -
 <SAMP>motd</SAMP> - contains a 'message of the day' which is displayed
whenever you <A HREF="../basics/basic1.html">login</A> to the system.</P>
