<H1>Current directory</H1>

<P>When you log on to the system you are always placed in
your <A HREF="strctfile2.html">home directory</A>.
At first this is your current directory.</P>

<P>If you then <A HREF="../tasks/cd.html">change to another</A>
 directory this becomes your
current directory. The command <A HREF="../tasks/pwd.html">pwd</A>
 displays the <A HREF="../glossary/gf.html#fullpath">full pathname</A> to 
your current directory.</P>
