<H1>The <SAMP>/bin </SAMP> directory</H1>

<P>This directory contains the commands and utilities that
you use day to day. These are executable
 <A HREF="../glossary/gb.html#binfil">binary files</A>
- hence the the directory name <SAMP>bin</SAMP>.</P>

<P>Often in modern UNIX systems this directory is simply a 
<A HREF="../tasks/links.html">link</A> to <SAMP>/usr/bin</SAMP>.</P>
