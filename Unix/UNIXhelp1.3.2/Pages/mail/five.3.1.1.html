<H1>Reading the top of each message</H1>

<P>To read the first few lines of a message use the command:</P>

<PRE WIDTH=80>   <STRONG>t <EM><A HREF="5.1.1.html">message list</A></EM></STRONG>
</PRE>

<P>This displays the first five (5) lines of each message.</P>

<P>You can get the mail program to display more or fewer
lines by <A HREF="custom.html">changing</A> the 
<SAMP>topline</SAMP> variable.</P>
