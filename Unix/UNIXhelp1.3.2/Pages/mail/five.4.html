<H1>Exiting the mail program</H1>

<P>You can stop reading your mail and exit the mail
program whenever you want.</P>

<P>There are two ways that you can use to exit mail. Each
has a slightly different effect.</P>

<UL>
<LI><A HREF="five.4.1.html">Exit mail using the q command</A></LI>
<LI><A HREF="five.4.2.html">Exit mail using the x command</A></LI>
</UL>
