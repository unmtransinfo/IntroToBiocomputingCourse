<H1>Message list</H1>

<P>A message list consists of integers (0-9), a range of integers,
or user names separated by spaces. If omitted, mail uses
the current message. For example the command</P>

<PRE WIDTH=80>   <STRONG>s 1-5</STRONG>
</PRE>

<P>saves messages 1 through 5.</P>
