<H1>Using UNIX shell commands</H1>

<P>To use a UNIX command while you are preparing a mail
message use the command:</P>

<PRE WIDTH=80>   <STRONG>~! <EM>command</EM></STRONG>
</PRE>

<P>To include the output from a UNIX command into the mail
message at this point, use the command:</P>

<PRE WIDTH=80>   <STRONG>~&lt;! <EM>command</EM></STRONG>
</PRE>
